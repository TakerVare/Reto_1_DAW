<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - BurWeb.Sa</title>
    <!--Ponemos el logo por duplicado para mejorar la compatibilidad del logo con navegadores antiguos como IExplorer-->
    <link rel="shortcut icon" href="images/Logos/Logo_vertical_32.ico" type="image/x-icon">
    <link rel="icon" href="images/Logos/Logo_vertical_32.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/shopping_cart.css">
    <!--Añadimos esta fuente para el carrito-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Cargamos el script después del CSS pero antes del cierre del head -->
    <script src="js/api.js"></script>
    <script src="js/navMenu.js"></script>
    <script src="js/navUser.js"></script>
    <script src="js/shoppingCart.js"></script>
    <script src="js/burgerMenu.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/auth.js"></script>
    <!-- Script de inicialización de componentes comunes -->
    <script src="js/common.js"></script>
</head>

<body>
    <div class="header">
        <div class="nav_burger_menu">
            <!-- El botón hamburguesa se generará dinámicamente aquí -->
        </div>
        <div class="nav_logo">
            <a href="index.html"><img src="images/Logos/Logo_horizontal_400.png" alt="logo BurWeb.Sa"></a>
        </div>
        <div class="nav_menu" id="nav_menu">
            <!-- Los elementos del menú se crearán dinámicamente con JavaScript -->
        </div>
        <div class="nav_user" id="nav_user">
            <!-- Este contenido se generará dinámicamente con JavaScript -->
        </div>
        <div class="nav_shopping_car">
            <!-- El menú del carrito se generará dinámicamente con JavaScript -->
        </div>
    </div>
    <div class="main">
        <div class="cart-container">
            <div class="cart-header">
                <h2>Your Shopping Cart</h2>
                <a href="products.html" class="continue-shopping">
                    <i class="fas fa-arrow-left"></i> Continue Shopping
                </a>
            </div>

            <div class="cart-content">
                <div class="cart-items-section">
                    <div class="cart-items-header">
                        <div class="cart-header-product">Product</div>
                        <div class="cart-header-quantity">Quantity</div>
                        <div class="cart-header-total">Total</div>
                        <div class="cart-header-actions"></div>
                    </div>

                    <div id="cart-items" class="cart-items">
                        <!-- Los items del carrito se generan dinámicamente con JS -->
                    </div>
                </div>

                <div id="checkout-section" class="checkout-section">
                    <div class="checkout-header">
                        <h3>Order Summary</h3>
                    </div>
                    <div id="cart-summary" class="cart-summary">
                        <!-- El resumen se genera dinámicamente con JS -->
                    </div>

                    <div class="payment-methods">
                        <h4>Payment Method</h4>
                        <div class="payment-options">
                            <div class="payment-option">
                                <input type="radio" id="payment-cash" name="payment-method" value="0" checked>
                                <label for="payment-cash">
                                    <i class="fas fa-money-bill-wave"></i>
                                    Cash
                                </label>
                            </div>
                            <div class="payment-option">
                                <input type="radio" id="payment-card" name="payment-method" value="1">
                                <label for="payment-card">
                                    <i class="fas fa-credit-card"></i>
                                    Credit Card
                                </label>
                            </div>
                        </div>
                    </div>

                    <button id="checkout-button" class="checkout-button" onclick="proceedToCheckout()">
                        Place Order
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <!-- El contenido del footer se generará dinámicamente con JS -->
    </div>
</body>

</html>
