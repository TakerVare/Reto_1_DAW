<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BurWeb.Sa</title>
    <!--Ponemos el logo por duplicado para mejorar la compatibilidad del logo con navegadores antiguos como IExplorer-->
    <link rel="shortcut icon" href="images/Logos/Logo_vertical_32.ico" type="image/x-icon">
    <link rel="icon" href="images/Logos/Logo_vertical_32.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/employee_area.css">
    <!--Añadimos esta fuente para el carrito-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Cargamos el script después del CSS pero antes del cierre del head -->
    <script src="js/Plantilla.js"></script>
    <script src="Js/employee_area.js"></script>

<body>
    <div class="header">
        <div class="nav_burger_menu">
            <!-- El botón hamburguesa se generará dinámicamente aquí -->
        </div>
        <div class="nav_logo">
            <a href="index.html"><img src="images/Logos/Logo_horizontal_400.png" alt="logo BurWeb.Sa"></a>
        </div>
        <div class="nav_menu">
            <!-- Los elementos del menú se crearán dinámicamente con JavaScript -->
        </div>
        <div class="nav_user" id="nav_user">
            <!-- Este contenido se generará dinámicamente con JavaScript -->
        </div>
        <div class="nav_shopping_car">
            <i class="fas fa-shopping-cart"></i>

            </div>
            <div class="body_employee_area_content">
                <div class="body_employee_area_content_products"></div>
                <div class="body_employee_area_content_roles"></div>
                <div class="body_employee_area_content_employees"></div>
                <div class="body_employee_area_content_products"></div>
            </div>
        </div>
        <p>Esto es el body del área de empleado</p>

    <div class="footer">
        
        <div class="footer_nav">
            <div class="footer_nav_logo">
                <img src="images/Logos/Logo_vertical_256.ico" alt="logo BurWeb.Sa">

            <div class="footer_nav_about_us">
                <ul><strong>ABOUT US</strong></ul>

            </div>
            <div class="footer_nav_explore">
                <ul><strong>WORK WITH US</strong></ul>
                <li>Career</li>
                <li>Our Philosophy</li>
            </div>
            <div class="footer_nav_contact">
                <ul><strong>CONTACT US</strong></ul>
                <li>Contact</li>
                <li>Our team</li>

            </div>
        </div>
    </div>
