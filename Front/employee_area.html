<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BurWeb.Sa - Employee Area</title>
    <!--Ponemos el logo por duplicado para mejorar la compatibilidad del logo con navegadores antiguos como IExplorer-->
    <link rel="shortcut icon" href="images/Logos/Logo_vertical_32.ico" type="image/x-icon">
    <link rel="icon" href="images/Logos/Logo_vertical_32.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/employee_area.css">
    <!--Añadimos esta fuente para el carrito-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Cargamos el script después del CSS pero antes del cierre del head -->
    <script src="js/api.js"></script>
    <!--<script src="js/plantilla.js"></script>-->
    <script src="js/navMenu.js"></script>
    <script src="js/navUser.js"></script>
    <script src="js/shoppingCart.js"></script>
    <script src="js/burgerMenu.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/auth.js"></script>
    <!-- Script de inicialización de componentes comunes -->
    <script src="js/common.js"></script>

    <!-- Scripts específicos para esta página -->
    <script src="js/employee_area_main.js"></script>
    <script src="js/employee_area_crud_products.js"></script>
    <script src="js/employee_area_crud_roles.js"></script>
    <script src="js/employee_area_crud_employees.js"></script>
    <script src="js/employee_area_pos.js"></script>
</head>

<body>
    <div class="header">
        <div class="nav_burger_menu">
            <!-- El botón hamburguesa se generará dinámicamente aquí -->
        </div>
        <div class="nav_logo">
            <a href="index.html"><img src="images/Logos/Logo_horizontal_400.png" alt="logo BurWeb.Sa"></a>
        </div>
        <div class="nav_menu">
            <!-- Los elementos del menú se crearán dinámicamente con JavaScript -->
        </div>
        <div class="nav_user" id="nav_user">
            <!-- Este contenido se generará dinámicamente con JavaScript -->
        </div>
        <div class="nav_shopping_car">
            <i class="fas fa-shopping-cart"></i>
            <!-- El menú del carrito se generará dinámicamente con JavaScript -->
        </div>
    </div>
    <div class="main">
        <div class="main_employee_area">
            <div class="main_employee_area_bunner">
                <i class="fas fa-user-tie"> Employee Area</i>
            </div>

            <div class="main_employee_area_container">
                <div class="main_employee_area_navigation_menu">
                    <ul>
                        <li><a href="#" data-section="products"><i class="fas fa-hamburger"></i> Edit Products</a></li>
                        <li><a href="#" data-section="roles"><i class="fa-solid fa-shield"></i> Edit Roles</a></li>
                        <li><a href="#" data-section="employees"><i class="fas fa-user-tie"></i> Edit Employees</a></li>
                        <li><a href="#" data-section="pos"><i class="fa-solid fa-dollar-sign"></i> POS Area</a></li>
                    </ul>
                </div>
                <div class="main_employee_area_content">
                    <!-- Esta sección será llenada dinámicamente por JavaScript -->
                    <div id="employee-section-container">
                        <!-- Cargará la sección activa -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <!-- El contenido del footer se generará dinámicamente con JS -->
    </div>

</body>

</html>
